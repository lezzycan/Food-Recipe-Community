name: food_recipe_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1


environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+1
  provider: ^6.0.3
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  intl: ^0.17.0
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
  - family: Poppins
    fonts:
    - asset: fonts/Poppins-Regular.ttf
    - asset: fonts/Poppins-Bold.ttf
